<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marketplace - Dogeland</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css" />
    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="blue darken-1">
      <div class="container">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            <img src="img/logo.png" alt="Logo" />
            Dogeland
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/marketplace.html">Marketplace</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li>
              <a href="/cart.html" class="waves-effect waves-light btn amber black-text">
                Cart (<span id="cartItemCount">0</span>)
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="/">Home</a></li>
      <li><a href="/marketplace.html">Marketplace</a></li>
      <li><a href="/contact.html">Contact</a></li>
      <li>
        <a href="/cart.html" class="waves-effect waves-light btn amber black-text">
          Cart (<span id="cartItemCount">0</span>)
        </a>
      </li>
    </ul>

    <main>
      <div class="container">
        <div class="hero row">
          <div class="col s10">
            <div class="flow-text">
              <h4>Marketplace ðŸ’Ž</h4>
            </div>
          </div>
          <div class="s2" style="margin-top: 20px">
            <button class="waves-effect waves-light btn modal-trigger amber black-text" data-target="modalAddProduct">
              <span class="valign-wrapper">
                <i class="material-icons">add</i>
                Add NFT
              </span>
            </button>
          </div>
        </div>
        <div id="productList" class="row card-group">
          <h6 class="center-align">No NFTs available</h6>
        </div>
      </div>
    </main>

    <footer class="page-footer blue darken-1">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Dogeland</h5>
            <p class="grey-text text-lighten-4">Buy, sell, trade doge meme inspired NFTs. #ToTheMoon ðŸš€</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">&copy; 2021 Made by Muhammad Arslan</div>
      </div>
    </footer>

    <div id="modalAddProduct" class="modal modal-fixed-footer">
      <form id="formAddProduct">
        <div class="modal-content">
          <h4 style="margin-bottom: 30px">Sell your NFT</h4>
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s8">
                  <input placeholder="Doge meme" id="productName" type="text" required />
                  <label for="productName">Name</label>
                </div>
                <div class="input-field col s4">
                  <input placeholder="0.00" id="productPrice" type="text" required />
                  <label for="productPrice">Price</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="https://example.com/image.jpg" id="productImage" type="text" required />
                  <label for="productImage">Image URL</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea placeholder="Write something about your NFT" id="productDesc" class="materialize-textarea"></textarea>
                  <label for="productDesc">Description</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="waves-effect waves-blue btn amber black-text">Add</button>
          <button type="button" class="modal-close waves-effect btn-flat">Cancel</button>
        </div>
      </form>
    </div>

    <!-- socket IO Served by the server -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>

    <script src="js/main.js"></script>
    <script src="js/marketplace.js"></script>
  </body>
</html>
